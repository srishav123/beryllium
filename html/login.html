<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in - SEMrush</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="logo-div">
      <a href="index.html">
        <img src="../images/login-page-logo.png" alt="login-page-logo" />
      </a>
    </div>
    <div class="container-div">
      <div>
        <h1>Log in</h1>
        <div class="google-login">
          <button><img src="../images/login-with-google.png" /></button>
        </div>
        <div class="below-google-login">
          <div class="line"></div>
          <div class="or"><p>or</p></div>
          <div class="line-after-or"></div>
        </div>

        <div class="clear-all"></div>
        <form id="creator">
          <div class="label">
            <label for="email">Email</label>
          </div>
          <div class="input">
            <input type="email" id="email" name="email" />
          </div>

          <div class="label">
            <label for="password">Password</label>
          </div>
          <div class="input">
            <input type="password" id="password" name="password" />
          </div>

          <div class="forgot-password-text">
            <a href="#">Forgot your Password?</a>
          </div>

          <div class="login-button">
            <a href="index.html"><button id="btn">Log in</button></a>
          </div>
        </form>
        <div class="below-login-button">
          <p>Don't have a SEMrush account? <a href="signup.html">Sign up</a></p>
        </div>
      </div>
      <div class="right-side-image">
        <img
          src="https://www.semrush.com/static/images/man-telescope.92c3a5643713ad8927bab3754d17990e.svg"
          alt="login-page-background-image"
        />
      </div>
      <div class="clear-all"></div>
    </div>
    <div class="all-right-reservs-div">
      <p>Â© 2008 - 2020 SEMrush. All rights reserved.</p>
    </div>
    <script type="text/javascript" src="../js/login.js"></script>
  </body>
</html>
