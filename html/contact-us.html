<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="../css/contact-us.css" />
    <link
      rel="icon"
      href="https://cdn.semrush.com/__static__/favicon.10dd56e9bfd1.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="contact-us">
      <h1>Request a Custom Plan</h1>
      <p>
        Please fill out and submit the contact form below to request a Custom
        Plan. Our specialists will contact you to clarify all the details.
      </p>

      <div>
          <div class="label">
            <label for="name">Your Name</label>
          </div>
          <div class="input">
            <input type="text" id="name" name="name" />
          </div>

          <div class="label">
            <label for="email">Email</label>
          </div>
          <div class="input">
            <input type="email" id="email" name="email" />
          </div>

          <div class="label">
            <label for="phone">Phone</label>
          </div>
          <div class="input">
            <input type="number" id="phone" name="email" />
          </div>

          <div class="label">
            <label for="company_name">Company Name</label>
          </div>
          <div class="input">
            <input type="text" id="company_name" name="company" />
          </div>

          <div class="label">
            <label for="commments">Comments</label>
          </div>
          <div class="input">
            <textarea name="comments" id="comments" cols="42" rows="5" ></textarea>    
          </div>

          <div class="p">
            <p>
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
               I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a> </p>
          </div>
          <div class="login-button">
            <a href="pricing.html"><button id="btn">Send Request</button></a>
          </div>
    </div>
  </body>
</html>
